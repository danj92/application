name: Frontend CI

env:
  APPLICATION_NAME: 'APP'
  DEPLOY_PACKAGE_NAME: 'app-deploy-ver-${{github.sha}}'

on:
  push:
    branches:
      - master

jobs:
  my_testing:
    runs-on: ubuntu-latest

    steps:
      - name: Print 1
        run: echo "Print 1"

      - name: Print environmen
        run: |
          echo "Application name: ${{ env.APPLICATION_NAME }}"
          echo "Deploy package name: ${{ env.DEPLOY_PACKAGE_NAME }}"

      - name: Clone repo
        uses: actions/checkout@v1

      - name: List current folder
        run: ls -la

  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]

    steps:
      - name: Print 2
        run: echo "Print 2"
