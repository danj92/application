<div class="select-data-container">
  <button class="btn btn-primary" (click)="toggleList()">Choose option</button>
  <ul class="list" [ngClass]="{ 'show-list': isListVisible }">
    <li
      *ngFor="let option of options"
      (click)="selectOption(option)"
      class="list-item well"
      [class.selected]="isSelected(option)"
    >
      <span>Title: {{ option.title }}</span>
      <span>Value: {{ option.value }}</span>
    </li>
  </ul>
  <p class="invalid">Invalid</p>
</div>
