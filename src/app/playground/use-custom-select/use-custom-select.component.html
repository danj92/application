<h1>Custom select</h1>
<form class="style-form" [formGroup]="formGroup">
  <app-custom-select
    label="Labelka"
    formControlName="name"
    placeholder="Wybierz wartość"
  >
    <app-custom-select-option key="1" value="Sambir"></app-custom-select-option>
    <app-custom-select-option key="2" value="Wrocław"></app-custom-select-option>
    <app-custom-select-option
      key="3"
      value="Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica   Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica Legnica"
    ></app-custom-select-option>
    <app-custom-select-option key="4" value="USA"></app-custom-select-option>
    <app-custom-select-option key="5" value="India"></app-custom-select-option>
    <app-custom-select-option key="6" value="Rosja"></app-custom-select-option>
  </app-custom-select>

  <div
    class="error"
    *ngIf="
      formGroup.get('name').invalid &&
      (formGroup.get('name').dirty || formGroup.get('name').touched)
    "
  >
    Pole jest wymagane required.
  </div>

  <div class="btn-act">
    <button type="button" (click)="checkForm()">Check Form</button>
    <button type="button" (click)="sendNewValue()">Send -> 2</button>
    <button type="button" (click)="sendNull()">Send -> null</button>

    <button type="button" (click)="makeTouch()">Touch</button>
    <button type="button" (click)="makeDisable()">Disable</button>
  </div>
</form>
