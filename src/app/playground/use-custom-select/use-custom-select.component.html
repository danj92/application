<h1>Custom select</h1>
<form class="style-form" [formGroup]="formGroup">
  <app-custom-select label="Label" formControlName="name" placeholder="Wybierz wartość">
    <app-custom-select-option key="1" value="Sambir"></app-custom-select-option>
    <app-custom-select-option key="2" value="Wrocław"></app-custom-select-option>
    <app-custom-select-option
      key="3"
      value="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate doloremque praesentium expedita rem officia tempore odit quod eligendi, illo excepturi maiores necessitatibus veritatis, ex, doloribus at officiis! Unde temporibus sint, soluta repellendus voluptate mollitia."
    ></app-custom-select-option>
    <app-custom-select-option key="4" value="USA"></app-custom-select-option>
    <app-custom-select-option key="5" value="India"></app-custom-select-option>
    <app-custom-select-option key="6" value="Rosja"></app-custom-select-option>
  </app-custom-select>

  <div
    class="error"
    *ngIf="
      formGroup.get('name').invalid &&
      (formGroup.get('name').dirty || formGroup.get('name').touched)
    "
  >
    Pole jest wymagane required.
  </div>

  <div class="action">
    <button type="button" class="btn" (click)="sendNewValue()">Select 2 option</button>
    <button type="button" class="btn" (click)="sendNull()">Set null</button>
    <button type="button" class="btn" (click)="makeTouch()">Touch</button>
    <button type="button" class="btn" (click)="makeDisable()">Disable</button>
  </div>
</form>

<p>Value:</p>
<p>{{ this.formGroup.value | json }}</p>
