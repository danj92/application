<div class="row" *ngFor="let items of arrays; let i = index">
  <div class="cell" *ngFor="let item of items; let j = index">
    <span class="cell" *ngIf="!item" (click)="changeValue(i, j, item)">
      <!-- {{ changePlayer === true ? 'X' : 'O' }} -->
    </span>
    <span class="cell" *ngIf="item" (click)="changeValue(i, j, item)">{{
      item === true ? 'X' : 'O'
    }}</span>
  </div>
</div>
