<div class="view">
  <section>
    <h1>Landing page</h1>
    <ul>
      <li>Carousel / Slider with foto</li>
      <li>textarea</li>
      <li>provide: NG_VALIDATORS,</li>
      <li>wydy Acces,</li>
      <li>app service</li>
      <li>cypress</li>
      <li>index.ts</li>
      <li>airbnb</li>
      <li>Typescript types</li>
    </ul>
  </section>

  <section>
    <form [formGroup]="formGroup">
      <div class="form-field">
        <app-custom-input formControlName="lastname">
          Bind form control name
        </app-custom-input>
      </div>
      <div class="form-field">
        <app-custom-input formControlName="name">
          Bind form control name
        </app-custom-input>

        <span
          class="error"
          *ngIf="
            formGroup.get('name').invalid &&
            (formGroup.get('name').dirty || formGroup.get('name').touched)
          "
        >
          Pole jest wymagane
        </span>
      </div>

      <div class="form-field">
        <app-custom-checkbox formControlName="checkbox">Checkbox</app-custom-checkbox>
        <span
          class="error"
          *ngIf="
            formGroup.get('checkbox').invalid &&
            (formGroup.get('checkbox').dirty || formGroup.get('checkbox').touched)
          "
        >
          Pole jest wymagane
        </span>
      </div>
    </form>

    <button (click)="save()">Save</button>
  </section>
</div>
