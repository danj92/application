<label>
  <div
    *ngIf="label"
    class="label"
    [class.red]="isErrorVisible"
    [title]="label"
  >
    {{ label }}
  </div>

  <input
    #input
    class="focusable"
    [type]="type"
    [name]="name"
    [formControl]="formControl"
    [placeholder]="placeholder"
    (focus)="emitFocus($event)"
    (blur)="emitBlur($event)"
  />
  <app-form-errors *ngIf="isErrorVisible" [control]="formControl">
  </app-form-errors>
</label>
