<div class="checkbox-field" (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)">
  <div class="checkbox" tabindex="0">
    <i class="material-icons" *ngIf="formControl.value">check</i>
  </div>
  <span class="label">
    <ng-content></ng-content>
  </span>
</div>
<app-form-errors [control]="formControl"> </app-form-errors>
