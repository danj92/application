<div class="view">
  <section>
    <ng-container *ngFor="let request of requests">
      <p>{{ request.requestName }}</p>
    </ng-container>
  </section>

  <app-no-results
    *ngIf="requests?.length === 0"
    imagePath="/assets/no-results.svg"
  ></app-no-results>

  <section>
    <app-pagination
      [allItems]="allRequests"
      [limit]="5"
      (paginate)="fetchRequests($event)"
    ></app-pagination>
  </section>
</div>
